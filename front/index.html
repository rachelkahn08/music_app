<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/main.css">

	</head>

	</head>
	<body>
		<form action="" id="playerOptions" class="player-options hidden">
			<div class="player-selector">
				Scale Type:
				<select type="select" name="scaleType" id="scaleType">
					<option value="pentatonic_minor">Minor Pentatonic</option>
					<option value="major">Major</option>
					<option value="minor">Minor</option>
					<option value="minor_harmonic">Harmonic Minor</option>
					<option value="pentatonic_major">Major Pentatonic</option>
					<option value="fifths">Circle of Fifths</option>
					<option value="chord_major">Major Chord</option>
					<option value="chord_minor">Minor Chord</option>
					<option value="chord_sus">Suspended Chord</option>
				</select>
			</div>
			<div class="player-selector">
				Key:
				<select name="key" id="key">
					<option value="c">C</option>
					<option value="cs">C#</option>
					<option value="d">D</option>
					<option value="ds">D#</option>
					<option value="e">E</option>
					<option value="f">F</option>
					<option value="fs">F#</option>
					<option value="g">G</option>
					<option value="gs">G#</option>
					<option value="a">A</option>
					<option value="as">A#</option>
					<option value="b">B</option>
				</select>
			</div>
			<div class="player-selector">
				Number of Octaves:
				<select name="numberOfOctaves" id="numberOfOctaves">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<div id="appControls" class="player-selector octaves">
				<button id="upOctave">One Octave Up</button>
				<button id="downOctave">One Octave Down</button>
			</div>
			<button id="refreshButton">Update Player</button>
		</form>
		<main id="appPlayer">
		</main>
		<button id="clearAll">Clear All</button>


		<script src="http://reverbjs.org/reverb.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
